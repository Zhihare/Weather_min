<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
	<link rel="stylesheet" href="style.css ">
	<title>Weather_min</title>
</head>

<body>
	<div class="container">
		<div class="left-info">
			<div class="pic-gradient"></div>
			<div class="today-info">
				<h2>Сьогодні</h2>
				<span> 31 Липня 2023 </span>
				<div>

					<span>Київ, UA</span>
				</div>
			</div>
			<div class="today-weather">
				<i class='bx bx-sun'></i>
				<h1 class="weather-temp">30&deg;C</h1>
				<h3>Сонячно</h3>
			</div>
		</div>

		<div class="right-info">
			<div class="day-info">
				<div>
					<span class="title">ОПАДИ</span>
					<span class="value">6%</span>
				</div>
				<div>
					<span class="title">ВОЛОГІСТЬ</span>
					<span class="value">30%</span>
				</div>
				<div>
					<span class="title">ШВИДКІСТЬ ВІТРУ</span>
					<span class="value">6%</span>
				</div>
			</div>

			<ul class="day-list">
				<li>
					<i class='bx bx-cloud'></i>
					<span>01.08</span>
					<span class="day-temp">25&deg;C</span>
				</li>
				<li>
					<i class='bx bx-cloud-drizzle'></i>
					<span>02.08</span>
					<span class="day-temp">20&deg;C</span>
				</li>
				<li>
					<i class='bx bx-cloud'></i>
					<span>03.08</span>
					<span class="day-temp">24&deg;C</span>
				</li>
				<li>
					<i class='bx bx-sun'></i>
					<span>04.08</span>
					<span class="day-temp">25&deg;C</span>
				</li>
			</ul>

			<div class="btn-container">
				<input class="inputLocation">
				<button class="loc-button">Обрати місто</button>
			</div>
		</div>
	</div>
	<script src="script.js"></script>
</body>

</html>
